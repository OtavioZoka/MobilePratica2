Endereço:
Local: {{localizacao?.address}},
Cidade: {{localizacao?.city}},
Pais: {{localizacao?.country}}
<div>

    <h3>Novo Endereço</h3>
    <label for="local"> Local : <input type="text" id="local" name="local" ref-local></label><br>
    <label for="cidade">Cidade : <input type="text" id="cidade" name="cidade" ref-cidade></label><br>
    <label for="pais">Pais : <input type="text" id="pais" name="pais" ref-pais></label>
    <button (click)="enivarEndereco(local.value,cidade.value,pais.value)">Enviar</button>

</div>
